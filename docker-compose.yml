version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: news_scrapper_db
    environment:
      POSTGRES_USER: pg
      POSTGRES_PASSWORD: pg
      POSTGRES_DB:
    ports:
      - "5432:5432"  # Mapeando a porta 5432 do container para a m√°quina local
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Volume para persistir dados
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
